<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- Links / CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- Title -->
	<title> My Calculator </title>
</head>

<body>

	<!-- Calculator Container -->
	<div class="container-fluid py-5 alert-dark">
		<div class="d-flex flex-column flex-md-row">
			<div class="col-12 col-md-6 mx-auto px-5 px-md-2 px-lg-3 alert alert-success">
				<!-- TextView -->
				<form class="w-100" name="form" action="">
					<input type="textview" name="textview" class="textview w-100 alert-info">
				</form>
				<!-- Calculator buttons -->
				<div class="table-responsive">
					<table class="table mx-auto">
						<tbody>
							<!-- Clear | Delete | Divided | Multiply -->
							<tr scope="row">
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="C" onclick="clearScreen()"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="<" onclick="deleteNumber()"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="/" onclick="insertNumber('/')">
								</td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="x" onclick="insertNumber('*')">
								</td>
							</tr>
							<!-- 7 | 8 | 9 | - -->
							<tr scope="row">
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="7" onclick="insertNumber(7)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="8" onclick="insertNumber(8)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="9" onclick="insertNumber(9)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="-" onclick="insertNumber('-')">
								</td>
							</tr>
							<!-- 4 | 5 | 6 | + -->
							<tr scope="row">
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="4" onclick="insertNumber(4)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="5" onclick="insertNumber(5)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="6" onclick="insertNumber(6)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="+" onclick="insertNumber('+')">
								</td>
							</tr>
							<!-- 1 | 2 | 3 | = -->
							<tr scope="row">
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="1" onclick="insertNumber(1)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="2" onclick="insertNumber(2)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="3" onclick="insertNumber(3)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="=" onclick="evaluateExpression()"></td>
							</tr>
							<!-- 0 | . -->
							<tr scope="row">
								<td colspan="2"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="0" onclick="insertNumber(0)"></td>
								<td class="px-1"><input class=" btn alert-primary btn-lg mx-auto w-100" type="button"
										value="." onclick="insertNumber('.')"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Details -->
			<div class="col-12 col-md-4 col-lg-5 col-xl-6 px-5 px-md-2 px-lg-5">
				<h2>This is my first Calculator</h2>
				<p>I created this using Bootstrap, CSS and JavaScript</p>
			</div>
		</div>
	</div>


	<!-- Scripts -->
	<script src="scripts.js" type="text/javascript"></script>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
</body>

</html>
